<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Bus Stops</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            width: 100%;
            height: 500px; /* Đặt chiều cao cụ thể cho bản đồ */
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #bus-route-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Map of Bus Stops</h1>
    <div id="map"></div>
    <div class="container">
        <button id="set-start">Set Start Point</button>
        <input type="text" id="start" placeholder="Start Point (lat, lng)">
        <button id="set-end">Set End Point</button>
        <input type="text" id="end" placeholder="End Point (lat, lng)">
        <button id="find-route">Find Route</button>
        <button id="reset">Reset</button>
    </div>
    <div id="bus-route-info">
        <h3>Bus Routes Information:</h3>
        <p>Select a start and end point to view the route.</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Khởi tạo bản đồ
        let map = L.map('map', {
            center: [10.775, 106.700], // Vị trí khởi tạo
            zoom: 13,  // Độ zoom ban đầu
            dragging: true,  // Kích hoạt kéo bản đồ
            touchZoom: true,  // Kích hoạt zoom trên thiết bị di động
            scrollWheelZoom: true, // Kích hoạt zoom bằng bánh xe chuột
            doubleClickZoom: true, // Kích hoạt zoom khi double click
            zoomControl: true // Kích hoạt các điều khiển zoom
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Đặt phạm vi bản đồ
        let bounds = [
            [10.7672, 106.6053], // Góc dưới trái
            [10.8031, 106.7304]  // Góc trên phải
        ];
        map.setMaxBounds(bounds);
        map.setMinZoom(13);
        map.setMaxZoom(18);
        map.on('drag', function () {
            map.panInsideBounds(bounds);
        });

        let clickedCoords = { lat: 0, lng: 0 };
        let startMarker = null, endMarker = null;
        let markers = [];
        let routeControl = null;

        // Sự kiện click bản đồ để lấy tọa độ
        map.on('click', function (e) {
            const { lat, lng } = e.latlng;
            clickedCoords = { lat: lat.toFixed(5), lng: lng.toFixed(5) };

            L.popup()
                .setLatLng([lat, lng])
                .setContent(`Coordinates: <b>${clickedCoords.lat}, ${clickedCoords.lng}</b>`)
                .openOn(map);
        });

        // Tải dữ liệu các trạm xe buýt
        function loadBusStops() {
            fetch('/static/bus_stops.json')
                .then(response => response.json())
                .then(data => {
                    for (const stop_id in data) {
                        let stop = data[stop_id];
                        let name= stop.name
                        let route=stop.routes
                        let marker = L.marker([stop.lat, stop.lon])
                            .addTo(map)
                            .bindPopup(`<b>${stop.name}</b><br>Tọa độ: ${stop.lat},${stop.lon} </br> <b>Route: ${route}</b> `) 
                            .on('click', function () {
                                map.setView([stop.lat, stop.lon], 16);
                                clickedCoords = { lat: stop.lat.toFixed(5), lng: stop.lon.toFixed(5) };
                            });
                        markers.push(marker);
                    }
                })
                .catch(error => console.error('Error loading bus stops:', error));
        }

        // Thiết lập Start Point
        var startIcon = L.divIcon({
            className: 'custom-icon',
            html: '<div style="background-color: red; width: 20px; height: 20px; border-radius: 50%;"></div>',  // Màu đỏ
            iconSize: [30, 30], // Kích thước của marker
            iconAnchor: [10, 10], // Điều chỉnh điểm neo của icon
        });
        document.getElementById('set-start').addEventListener('click', function () {
            document.getElementById('start').value = `${clickedCoords.lat}, ${clickedCoords.lng}`;
            if (startMarker) map.removeLayer(startMarker);
            startMarker = L.marker([clickedCoords.lat, clickedCoords.lng], { icon: startIcon })
                .addTo(map)
                .bindPopup('Start Point')
                .openPopup();
        });

        // Thiết lập End Point
        document.getElementById('set-end').addEventListener('click', function () {
            document.getElementById('end').value = `${clickedCoords.lat}, ${clickedCoords.lng}`;
            if (endMarker) map.removeLayer(endMarker);
            endMarker = L.marker([clickedCoords.lat, clickedCoords.lng], { icon: startIcon })
                .addTo(map)
                .bindPopup('End Point')
                .openPopup();
        });
        // Hàm tách tọa độ từ chuỗi
        function parseLatLng(point) {
            const [lat, lng] = point.split(',').map(Number);
            return L.latLng(lat, lng);
}
        // Tìm và hiển thị tuyến xe buýt
        function findRoute() {
            let startPoint = document.getElementById('start').value.trim();
            let endPoint = document.getElementById('end').value.trim();

            // Kiểm tra dữ liệu đầu vào hợp lệ
            if (!startPoint || !endPoint) {
            alert('Please enter both start and end points.');
            return;
            }

            fetch('http://127.0.0.1:5000/found_route', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ start_address: startPoint, end_address: endPoint })
            })
            .then(response => {
                console.log(response.data)
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
            })
            .then(data => {
            console.log('API Response:', data); // Log toàn bộ phản hồi từ API

            // Kiểm tra nếu dữ liệu hợp lệ
            if (data.status === 'success' && Array.isArray(data.data.path) && data.data.path.length > 0) {
                    let routeData = data.data;

                    // Xóa route và marker cũ
                    if (routeControl) map.removeControl(routeControl);
                    if (startMarker) map.removeLayer(startMarker);
                    if (endMarker) map.removeLayer(endMarker);
                    markers.forEach(marker => map.removeLayer(marker));
                    markers = [];
                    
                startMarker = L.marker(parseLatLng(startPoint)).addTo(map)
                    .bindPopup('<b>Start Point</b>').openPopup();
                markers.push(startMarker);
                endMarker = L.marker(parseLatLng(endPoint)).addTo(map)
                    .bindPopup('<b>End Point</b>').openPopup();
                markers.push(endMarker);
                // Khởi tạo waypoint và khu vực thông tin tuyến đường
                let waypoints = [];
                let routeInfoDiv = document.getElementById('bus-route-info');
                routeInfoDiv.innerHTML = '<h3>Bus Routes Information:</h3>';
                let startDistance=routeData.start_distance < 1 ? 0 : routeData.start_distance
                routeInfoDiv.innerHTML += '<p>Khoảng cách đến trạm xuất phát: ' + startDistance + 'm</p>';
                count=0;
                // Duyệt qua các điểm dừng để thêm marker và thông tin
                routeData.path.forEach((stop, index) => {
                    console.log('Stop Data:', stop); // Log dữ liệu từng điểm dừng

                    // Kiểm tra và gán giá trị mặc định nếu thiếu
                    const stopName = routeData.stops[count] || 'Unknown Stop';
                    const routeName = routeData.routes[count] || 'No Route Info';
                    const total_distance = data.data.total_distance;
                    console.log('Total Distance:', total_distance);
                    count+=1;
                    waypoints.push(L.latLng(stop.lat, stop.lon));

                    let marker = L.marker([stop.lat, stop.lon])
                        .bindPopup(`<b>${stopName}</b><br>Route: ${routeName}`)
                        .addTo(map);
                    markers.push(marker);

                    // Thêm thông tin vào khu vực bus route
                    routeInfoDiv.innerHTML += `<p>${index + 1}. ${stopName} - <b>Route: ${routeName}</b> </p>`;
                
                });
                let endDistance = routeData.end_distance < 1 ? 0 : routeData.end_distance;
                routeInfoDiv.innerHTML += '<p> Khoảng cách trạm cuối đến điểm đích: ' + endDistance + 'm</p>';
                routeInfoDiv.innerHTML += '<p>Tổng quãng đường: ' + routeData.total_distance + 'm</p>';


                // Hiển thị tuyến đường trên bản đồ
                routeControl = L.Routing.control({
                    waypoints: waypoints, 
                    routeWhileDragging: false,
                    createMarker: function (i, waypoint) {
                        console.log("Waypoint: " + JSON.stringify(waypoints, null, 2));
                        console.log("Route Data: " + JSON.stringify(routeData.path, null, 2));
                        console.log("Route: " + JSON.stringify(routeData.path[i], null, 2));

                        const stop = routeData.path[i];
                        const stopName = stop.stop_name[i] || 'Unknown Stop';
                        const routeName = stop.route || 'No Route Info';

                        return L.marker(waypoint.latLng)
                            .bindPopup(`<b>${stopName}</b><br>Route: ${routeName}`);
                    },
                    lineOptions: {
                        styles: [{ color: '#ff6600', weight: 5, opacity: 0.7 }]
                    }
                }).addTo(map);
                // Tạo đường đi với các mũi tên chỉ hướng
                routeControl.on('routesfound', function(e) {
                    var route = e.routes[0]; // Chọn tuyến đường đầu tiên nếu có nhiều tuyến
                    var routeLine = route.summary; // Lấy thông tin tuyến đường
                    console.log("Route line:", routeLine);
    // Dùng `L.Routing.line` để vẽ các mũi tên hoặc tùy chỉnh
                    routeLine = L.Routing.line(route, {
                        addWaypoints: false, // Không thêm waypoint vào route này nữa
                        extend: true,
                        createMarker: function() { return null; }, // Không tạo thêm markers
                }).addTo(map);
            });

                // Focus vào khu vực chứa lộ trình
                map.fitBounds(L.latLngBounds(waypoints));

            } else {
                alert('No route found or invalid response from server.');
            }
            })
            .catch(error => {
            console.error('Error finding route:', error);
            });

        }

        // Reset bản đồ
        function resetMap() {
            if (routeControl) map.removeControl(routeControl);
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);
            map.eachLayer(layer => {
                if (layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
             // Xóa đường đi đã vẽ (polylines) nếu có
            loadBusStops();
            document.getElementById('start').value = '';
            document.getElementById('end').value = '';
            document.getElementById('bus-route-info').innerHTML = '<h3>Bus Routes Information:</h3>';
        }

        document.getElementById('find-route').addEventListener('click', findRoute);
        document.getElementById('reset').addEventListener('click', resetMap);

        loadBusStops();
    </script>
</body>
</html>
